<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>

        <div class="control-row btn-group" role="group" aria-label="Top Control Row">
            <button id="show-camera" type="button" class="round-button" title="Go to Camera view">📷</button>
            <button id="show-map" type="button" class="round-button" "Go to Map view">🌎</button>
        </div>
        
        <div id="map-pane"> 
            <div id="map"></div> 
        </div>

        <div id="camera-pane"> 
            <video autoplay playsinline></video>
            <canvas id="canvas1"></canvas>
            <!--<canvas id="canvas2"></canvas>-->
                
            <div class="container-fluid control-row"> 
                <div class="row">
                    <button id="switch-camera" type="button" class="round-button">🔄</button>
                    <button id="find-location-moon" type="button" class="round-button" title="Find location by Moon">🌘</button>
                    <button id="find-location-sun" type="button" class="round-button" title="Find location by Sun">☀️ </button>
                </div>
            </div>

        </div>


        <div id="logs">
        </div>


        <div id="request-perms-modal" class="modal">
            <div class="modal-content">
                <button id="request-perms">Allow orientation sensor</button>
            </div>
        </div> 
        
        <!-- JS code will be added by webpack -->  
    </body>
</html>
